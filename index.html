<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I'm Sorry, Priya</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Lobster&display=swap" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    /* Reset & Body */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to top, #ff9a9e 0%, #fad0c4 100%);
      position: relative;
      height: 100vh;
    }

    /* Balloons Container */
    #balloons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    /* Balloon Style */
    .balloon {
      position: absolute;
      bottom: -150px;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
    }
    .balloon::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #aaa;
    }

    /* Balloon Float Animation */
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    /* Message Style & Fade Animation */
    .message {
      position: absolute;
      z-index: 10;
      font-family: 'Lobster', cursive;
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      opacity: 0;
      animation: fadeInOut 5s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 20% { opacity: 0; }
      30%, 70% { opacity: 1; }
      80%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="balloons"></div>

  <script>
    $(document).ready(function() {
      // Balloons
      const colors = ['#ff6b6b', '#ff9f9b', '#ffcad4', '#ffd1dc', '#f8c3cd'];
      const balloonCount = 30;
      for (let i = 0; i < balloonCount; i++) {
        const $balloon = $('<div class="balloon"></div>');
        const size = Math.floor(Math.random() * 60) + 40;
        const color = colors[Math.floor(Math.random() * colors.length)];
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 5;
        const delay = Math.random() * 5;

        $balloon.css({
          width: size + 'px',
          height: size * 1.2 + 'px',
          backgroundColor: color,
          left: left + '%',
          animation: `floatUp ${duration}s ease-in infinite`,
          animationDelay: `${delay}s`
        });

        $('#balloons').append($balloon);
      }

      // Apology Messages (few, fade in/out)
      const msgCount = 5;
      for (let i = 0; i < msgCount; i++) {
        const $msg = $("<div class='message'>Priya, Iâ€™m so sorry. Will you forgive me?</div>");
        const leftPos = 10 + Math.random() * 80;
        const topPos = 20 + Math.random() * 60;
        const delay = i * 2;  // staggered delays

        $msg.css({
          left: leftPos + '%',
          top: topPos + '%',
          animationDelay: `${delay}s`
        });

        $('body').append($msg);
      }
    });
  </script>

</body>
</html>
